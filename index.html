	<title>מפת תיירות - גליל מערבי</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

			direction: rtl;
		  font-size:16px;
		  line-height:24px;
	  }

		.nav_link {
			text-align: center;
		}

	</style>
</head>
<body>

<div id='map'></div>

<script>
var data={
  "type": "FeatureCollection",
  "features": [
		{
      "type": "Feature",
			"properties": {
        "name": "חומוס סבבה",
        "type": "restaurant"
      },
      "geometry": {
        "type": "Point",
        "coordinates": [
          35.15067100524902,
          33.073814219852025
        ]
      }
    },
    {
      "type": "Feature",
			"properties": {
				"name": "על החורש",
				"type": "park"
			},
      "geometry": {
        "type": "Point",
        "coordinates": [
          35.129127502441406,
          33.04205207918368
        ]
      }
    },
    {
      "type": "Feature",
			"properties": {
				"name": "ממתקי הגליל",
				"type": "bakery"
			},
      "geometry": {
        "type": "Point",
        "coordinates": [
          35.29864311218262,
          32.963594634713886
        ]
      }
    },
		{
			"type": "Feature",
			"properties": {
				"name": "החנות של יסמין",
				"type": "shop"
			},
			"geometry": {
				"type": "Point",
				"coordinates": [
					35.082693099975586,
					32.98217212792488
				]
			}
		},
		{
			"type": "Feature",
			"properties": {
        "name": "טחנת הקפה",
        "type": "cafe"
      },
			"geometry": {
				"type": "Point",
				"coordinates": [
					35.37524700164795,
					32.964206746155966
				]
			}
		},
    {
      "type": "Feature",
      "properties": {
        "name": "קפה הוורד",
        "type": "cafe"
      },
      "geometry": {
        "type": "Point",
        "coordinates": [
          35.272979736328125,
          32.99880214876104
        ]
      }
    },
    {
      "type": "Feature",
      "properties": {
        "name": "אגם המונפורט",
        "type": "park"
      },
      "geometry": {
        "type": "Point",
        "coordinates": [
          35.291690826416016,
          33.00510058076582
        ]
      }
    },
    {
      "type": "Feature",
      "properties": {
        "name": "מטעמי הכפר",
        "type": "restaurant"
      },
      "geometry": {
        "type": "Point",
        "coordinates": [
          35.26740074157715,
          33.013053958074586
        ]
      }
    }
  ]
}



	var colors = {
		'cafe'				: '#85AFDF',
		'restaurant'	: '#DD996A',
		'park'				: '#789667',
		'bakery'			: '#FECD51',
		'shop'				: '#DA0B0B'
	}


	var map = L.map('map').setView([32.9525,35.2654], 11).setMaxBounds([[33.1064,35.0814],[32.8905,35.3746]]);

	L.MakiMarkers.accessToken = "pk.eyJ1IjoibmlyeWFyaXYiLCJhIjoiQjdJeWdqZyJ9.pZOwn6stABGoptmp0DH1wg";

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
	    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
	    maxZoom: 18,
			minZoom: 11,
	    id: 'mapbox.streets',
	    accessToken: 'pk.eyJ1IjoibmlyeWFyaXYiLCJhIjoiQjdJeWdqZyJ9.pZOwn6stABGoptmp0DH1wg'
	}).addTo(map);

	L.control.locate({
		onLocationError: function(control){return false;}
	}).addTo(map);

	L.geoJSON(data, {
	    pointToLayer: function (feature, latlng) {
				console.log(latlng);
				var f_type = feature.properties.type;
				var i = L.MakiMarkers.icon({icon: f_type, color: colors[f_type], size: "l"});

				// var waze = "waze://?ll="+latlng.lng+","+latlng.lat;
				var waze = "https://waze.com/ul?ll="+latlng.lng+","+latlng.lat+"&z=10&navigate=yes";
				var text = "<b>"+feature.properties.name+"</b>\n";
				text += '<p class="nav_link"><a href="'+waze+'">נווט עם ווייז</a></p>';

			  return L.marker(latlng, {icon: i}).bindPopup(text);
	    }
	}).addTo(map);

</script>
</body>
</html>
